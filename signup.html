  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/newsletter-logo.png" alt="" width="85" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to the NewsLetter</h1>
      <input type="text" class="form-control top" name = "firstName" placeholder="First Name" required autofocus>
      <input type="text"class="form-control middle" name = "lastName" placeholder="Last Name" required autofocus>
      <input type="email"class="form-control bottom" name = "email" placeholder="Email" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
